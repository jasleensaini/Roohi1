<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Text with Moving Backgrounds</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/move-bg.js"></script>
    <script type="text/javascript" src="js/jquery.backgroundpos.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
        
            moveBgAround();
        
        });
        
        function moveBgAround() {
            var x = Math.floor(Math.random()*401);
            var y = Math.floor(Math.random()*401);
            
            var time = Math.floor(Math.random()*1001) + 2000;
        
            $('.scrollBg').animate({
                backgroundPosition: '(' + (x * -1) + 'px ' + (y * -1) + 'px)'
            }, time, "swing", function() {
                moveBgAround();
            });
        }
        
    </script>

</head>

<body>
    <div class='content'>
        <div class='scrollBg'>
            <img src='http://localhost/Mywebsite/stylesheets/image/punched1.png' alt='' />
        </div>
        
    </div>
</body>
</html>
