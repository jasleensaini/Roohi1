<html>
<head>
	<title>My website</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
	<script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script type="text/javascript" src="js/move-bg.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.backgroundpos.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            moveBgAround();
        });

        function moveBgAround() {
    //give a random value from 0 to 400 for the X axis and the Y axis
        var x = Math.floor(Math.random()*401);
        var y = Math.floor(Math.random()*401);

    //random generated time it takes to move
        var time = Math.floor(Math.random()*1001) + 2000;

    //make the background image move!jquery.backgroundpos.js
            $('.scrollBg').animate({
                backgroundPosition: '(' + (x * -1) + 'px ' + (y * -1) + 'px)'
                }, time, "swing", function() {
                moveBgAround();
            });
        }
    </script>
</head>
<body >
    <div class="scrollBg">
    <img src="/var/www/Mywebsite/stylesheets/image/overlay.png" alt="cbsdjbh.baskjbvk.jsvbkj" />
    </div>

</body>
</html>
